<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background-color: white;
        }
        #lovinbot-chat-container {
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            width: 100vw !important;
            height: 100vh !important;
            max-width: 100% !important;
            max-height: 100% !important;
            z-index: 9999 !important;
            background-color: white !important;
            border-radius: 0 !important;
        }
        /* Ẩn nút tròn mở chat */
        .lovinbot-chat-button {
            display: none !important;
        }
    </style>
</head>
<body>

    <!-- Thẻ chứa chatbot -->
    <div id="lovinbot-chat-container"></div>

    <!-- Script gọi chatbot -->
    <script>
        window.lovinbotChatbotConfig = {
            token: 'kQRGiwA7t6R6JoJu',
            baseUrl: 'https://app.lovinbot.ai'
        };

        // Chờ chatbot tải xong rồi ép full màn hình
        window.onload = function() {
            setTimeout(function() {
                var chatContainer = document.getElementById('lovinbot-chat-container');
                if (chatContainer) {
                    chatContainer.style.position = "fixed";
                    chatContainer.style.top = "0";
                    chatContainer.style.left = "0";
                    chatContainer.style.width = "100vw";
                    chatContainer.style.height = "100vh";
                    chatContainer.style.maxWidth = "100%";
                    chatContainer.style.maxHeight = "100%";
                    chatContainer.style.zIndex = "999999";
                    chatContainer.style.borderRadius = "0";
                    chatContainer.style.backgroundColor = "#ffffff";
                }
            }, 2000); // Đợi 2 giây để chatbot tải xong
        };
    </script>
    
    <script src="https://cdn.jsdelivr.net/gh/lekimminhquan/chatbot@1.1.3/chatbot.min.js" defer></script>

</body>
</html>
