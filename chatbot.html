<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Fullscreen</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #user-form {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.2);
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #0044ff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        #chatbot-container {
            width: 100vw;
            height: 100vh;
            display: none;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <!-- Form nhập thông tin -->
    <div id="user-form">
        <h2>Nhập thông tin để bắt đầu chat</h2>
        <input type="text" id="user-name" placeholder="Nhập tên của bạn" required>
        <input type="tel" id="user-phone" placeholder="Nhập số điện thoại" required>
        <button onclick="startChat()">Bắt đầu chat</button>
    </div>

    <!-- Chatbot sẽ hiển thị sau khi nhập thông tin -->
    <div id="chatbot-container">
        <iframe id="chatbot-frame" src=""></iframe>
    </div>

    <script>
        function startChat() {
            var name = document.getElementById("user-name").value;
            var phone = document.getElementById("user-phone").value;

            if (name.trim() === "" || phone.trim() === "") {
                alert("Vui lòng nhập đầy đủ tên và số điện thoại!");
                return;
            }

            // Ẩn form, hiển thị chatbot
            document.getElementById("user-form").style.display = "none";
            document.getElementById("chatbot-container").style.display = "block";

            // Gửi thông tin người dùng vào chatbot qua URL (nếu Lovinbot hỗ trợ)
            var chatbotURL = "https://app.lovinbot.ai/chatbot/kQRGiwA7t6R6JoJu?name=" + encodeURIComponent(name) + "&phone=" + encodeURIComponent(phone);
            document.getElementById("chatbot-frame").src = chatbotURL;
        }
    </script>

</body>
</html>
