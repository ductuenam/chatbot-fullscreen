<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Fullscreen</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background-color: white;
        }
        iframe {
            width: 100vw;
            height: 100vh;
            border: none;
        }
        /* N√∫t ƒë·∫∑t l·∫°i */
        #reset-chat {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: #0044ff;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            z-index: 9999;
        }
    </style>
</head>
<body>

    <!-- N√∫t ƒë·∫∑t l·∫°i cu·ªôc tr√≤ chuy·ªán -->
    <button id="reset-chat">üîÑ ƒê·∫∑t l·∫°i chat</button>

    <!-- Nh√∫ng chatbot -->
    <iframe id="chatbot-frame" src="https://app.lovinbot.ai/chatbot/kQRGiwA7t6R6JoJu"></iframe>

    <script>
        document.getElementById("reset-chat").addEventListener("click", function() {
            // X√≥a cache cu·ªôc tr√≤ chuy·ªán
            localStorage.clear();
            sessionStorage.clear();

            // L√†m m·ªõi chatbot
            var iframe = document.getElementById("chatbot-frame");
            iframe.src = iframe.src; // Reload iframe ƒë·ªÉ reset chat
        });
    </script>

</body>
</html>
